<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--Bootstrap CSS END-->
    <!-- Custom CSS -->
    <link href="css/isi_data.css" rel="stylesheet" />
    <!--Custom CSS END-->
    <!--FOntAwesome-->
    <script
      src="https://kit.fontawesome.com/9f89dbaa52.js"
      crossorigin="anonymous"
    ></script>
    <!--FOntAwesome END-->

    <title>Hello, world!</title>
  </head>
  <body>
    <!--Navigation Bar At The Top-->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><b><i>SmaRT</i></b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-4 ms-auto">
            <a class="nav-link active mx-2" aria-current="page" href="#"
              ><b>Beranda</b></a
            >
            <a class="nav-link mx-2" href="#"><b>Pelayanan</b></a>
            <a class="nav-link mx-2" href="#"><b>Tentang</b></a>
            <!--Link Kosong Untuk Memberikan Spasi-->
            <a class="nav-link mx-2"><b></b></a>
            <!--Link Kosong Untuk Memberikan Spasi END-->
            <!--Profile Button-->
            <button class="btn btn-outline-light" href="#">
              <div>
                <i class="fas fa-user-circle"></i>
                <b>Nama</b>
              </div>
            </button>
            <!--Profile Button END-->
          </div>
        </div>
      </div>
    </nav>
    <!--Navigation Bar At The Top END-->
    <!--Content Container-->
    <div class="container py-5">
      <div class="container pb-4" style="margin-left: 282px">
        <h5><b>Isi data kependudukan Anda disini</b></h5>
      </div>
      <span style="margin-right: 20px">
	  <b>Data wajib diisi dengan benar*</b></span
      >
      <!--Spasi Kosong-->
      <p class="ms-0 me-auto"><b></b></p>
      <!--Spasi Kosong END-->
      <div class="form-container container p-3" style="width: 500px">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              ><b>Nama*</b></label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Nama Lengkap"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Nomor Induk Kependudukan (NIK)*</b></label
            >
            <input
              type="password"
              placeholder="ex: 123321xxxxxxx"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Nomor Kartu Keluarga (KK)*</b></label
            >
            <input
              type="password"
              placeholder="ex: 123321xxxxxxx"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Jenis Kelamin*</b></label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Pilih jenis kelamin</option>
              <option value="1">Laki-laki</option>
              <option value="2">Perempuan</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Tempat/Tanggal Lahir*</b></label
            >
            <input
              type="password"
              placeholder="ex: Indonesia/HH-BB-TTTT"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Agama*</b></label
            >
            <input
              type="password"
              placeholder="Masukkan Agama"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Pendidikan*</b></label
            >
            <input
              type="password"
              placeholder="Pendidikan terakhir"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Jenis Pekerjaan*</b></label
            >
            <input
              type="password"
              placeholder="Pekerjaan sekarang"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Status Pernikahan*</b></label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Pilih Status</option>
              <option value="1">Menikah</option>
              <option value="2">Belum Menikah</option>
              <option value="3">Jomblo Abadi</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Status Hubungan Dalam Keluarga*</b></label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Pilih Status</option>
              <option value="1">Suami</option>
              <option value="2">Istri</option>
              <option value="3">Anak</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              ><b>Kewarganegaraan*</b></label
            >
            <input
              type="password"
              placeholder="Negara"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <button
            type="submit"
            class="btn btn-kirim text-light d-flex ms-auto me-0"
          >
            <b>Kirim</b>
          </button>
        </form>
      </div>
    </div>
    <!--Content Container END-->
    <!--Footer-->
    <div
      id="footer-container"
      class="container-fluid p-4 d-flex justify-content-center"
    >
      <p>
        <b><footer>Hak Cipta SmartRT Kelompok 3 &copy; 2020</footer> </b>
      </p>
    </div>
    <!--Footer END-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
